[editor]
font-family = "FiraCode Nerd Font"
format-on-save = true

[terminal]
font-family = "FiraCode Nerd Font"

[terminal.default-profile]
linux = "bash"
macos = "default"
windows = "pwsh"

[terminal.profiles.default]

[terminal.profiles.bash]
command = "host-spawn bash"

[terminal.profiles.pwsh]
command = "pwsh"

[core]
color-theme = "Vivid Pastel Dream"
icon-theme = "Bright Pastel Icons"
