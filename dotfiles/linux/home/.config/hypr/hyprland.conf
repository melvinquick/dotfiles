#?###################
#?# INFORMATIONAL ###
#?###################

# * Author: Melvin quick
# * Last Updated: 2026-02-04
# * Notes: This config is best viewed with the Better Comments extension by Aaron Bond in VS Code

#?##########
#?# WIKI ###
#?##########

# * https://wiki.hypr.land/Configuring/

#?##############
#?# MONITORS ###
#?##############

# * See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto

#?#################
#?# MY PROGRAMS ###
#?#################

# * See https://wiki.hypr.land/Configuring/Keywords/
$terminal = alacritty
$fileManager = thunar
$menu = fuzzel
$taskManager = $terminal --command btop
$browser = helium-browser
$codeEditor = code
$textEditor = gedit
$lockscreen = qs -c noctalia-shell ipc call lockScreen lock
$email = $browser --new-window https://mail.proton.me/
$aiChat = $browser --new-window https://duck.ai/
$screenshot = grim -g "$(slurp)" - | swappy -f -
$reloadEnvironment = killall qs && qs -c noctalia-shell --no-duplicate

#?###############
#?# AUTOSTART ###
#?###############

# * https://wiki.hypr.land/Useful-Utilities/Systemd-start/#launching-applications-inside-session
exec-once = qs -c noctalia-shell --no-duplicate

#?####################
#?# DWINDLE LAYOUT ###
#?####################

# * See https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true
    preserve_split = true
}

#?###################
#?# MASTER LAYOUT ###
#?###################

# * See https://wiki.hypr.land/Configuring/Master-Layout/
master {
    new_status = master
}

#?###########################
#?# ENVIRONMENT VARIABLES ###
#?###########################

# * See https://wiki.hypr.land/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#?###############
#?# VARIABLES ###
#?###############

# * https://wiki.hypr.land/Configuring/Variables/
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

# * KEYWORDS
$mainMod = SUPER

# * BINDS
bind = $mainMod, Delete, exit,
bind = $mainMod, Escape, exec, $taskManager
bind = $mainMod, A, exec, $aiChat
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $email
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, J, togglesplit,
bind = $mainMod, L, exec, $lockscreen
bind = $mainMod, M, exec, $textEditor
bind = $mainMod, N, exec, $codeEditor
bind = $mainMod, P, exec, $screenshot
bind = $mainMod, R, exec, $menu
bind = $mainMod, T, exec, $terminal
bind = $mainMod, V, togglefloating,
bind = $mainMod, W, exec, $reloadEnvironment

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# * WINDOW RULES
windowrule {
  name = windowrule-1
  suppress_event = maximize
  match:class = .*
}

windowrule {
  name = windowrule-2
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}
